<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

	  <ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input type="text" name="username" [(ngModel)]="login.username"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password" name="password" [(ngModel)]="login.password"></ion-input>
	  </ion-item>

	  <button ion-button block color='primary' (click)="login_function()">login</button>

	</ion-list>
</ion-content>
