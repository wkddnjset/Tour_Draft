<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngFor="let img of image;">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2>{{img.title}}</h2>
        <img src="{{img.photo}}">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
