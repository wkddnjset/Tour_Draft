<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

	  <ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input type="text" name="username" [(ngModel)]="signup.username" [formControl]="authForm.controls['username']"></ion-input>
	  </ion-item><br/>
	    <div class="error-box" *ngIf="authForm.controls['password'].hasError('required') && 
	    authForm.controls['password'].touched">* Username is required!</div>

	  <ion-item>
	    <ion-label floating>Email</ion-label>
	    <ion-input type="text" name="email" [(ngModel)]="signup.email" [formControl]="authForm.controls['email']"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password" name="password" 
	    [(ngModel)]="signup.password" 
	    [formControl]="authForm.controls['password']"></ion-input>
	  </ion-item><br/>
	    <div class="error-box" *ngIf="authForm.controls['password'].hasError('required') && 
	    authForm.controls['password'].touched">* Username is required!</div>
	    <div class="error-box" *ngIf="authForm.controls['password'].hasError('minlength') && 
	    authForm.controls['password'].touched">* Minimum username length is 8!</div>
	    <div class="error-box" *ngIf="authForm.controls['password'].hasError('checkFirstCharacterValidatorOutput') && authForm.controls['password'].touched">* Password cant't start with number!</div>

	  <button ion-button block color='primary' (click)="signup_function()" [disabled]="!authForm.valid">Signup</button>

	</ion-list>
</ion-content>
